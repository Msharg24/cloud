<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hadoop WordCount UI</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial;
      background: #eef2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 700px;
      margin-top: 50px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #222;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 15px;
      resize: vertical;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      color: #fff;
    }

    .status-btn { background: #0078ff; }
    .wordcount-btn { background: #28a745; }

    .status-btn:hover { background: #0064d4; }
    .wordcount-btn:hover { background: #1e8e37; }

    .output-box, pre {
      background: #1e1e1e;
      color: #caffca;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üî• Hadoop WordCount Dashboard</h1>

  <div class="card">
    <h2>Cluster Status</h2>
    <button class="status-btn" onclick="checkStatus()">Check Status</button>
    <pre id="status"></pre>
  </div>

  <div class="card">
    <h2>Run WordCount Job</h2>
    <textarea id="text" placeholder="Enter some text..."></textarea>
    <button class="wordcount-btn" onclick="runWordCount()">Run Job</button>
  </div>

  <div class="card">
    <h2>WordCount Results</h2>
    <div class="output-box">
      <pre id="output"></pre>
    </div>
    <div id="table"></div>
  </div>

</div>

<script>
const BASE = "http://localhost:8000";

async function checkStatus() {
  const el = document.getElementById("status");
  el.innerText = "‚è≥ Checking...";
  try {
    const res = await fetch(`${BASE}/api/status`);
    const data = await res.json();
    el.innerText = JSON.stringify(data, null, 2);
  } catch (e) {
    el.innerText = "‚ùå " + e;
  }
}

async function runWordCount() {
  const text = document.getElementById("text").value.trim();
  if (!text) return alert("Enter text first!");

  document.getElementById("output").innerText = "‚è≥ Running Hadoop job...";
  document.getElementById("table").innerHTML = "";

  try {
    const res = await fetch(`${BASE}/api/wordcount`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();
    document.getElementById("output").innerText =
      JSON.stringify(data, null, 2);

    buildTable(data.word_counts);

  } catch (e) {
    document.getElementById("output").innerText = "‚ùå " + e;
  }
}

function buildTable(wordCounts) {
  if (!wordCounts || Object.keys(wordCounts).length === 0) return;

  let html = `<table>
    <tr><th>Word</th><th>Count</th></tr>`;
  for (let w in wordCounts) {
    html += `<tr><td>${w}</td><td>${wordCounts[w]}</td></tr>`;
  }
  html += "</table>";
  document.getElementById("table").innerHTML = html;
}
</script>

</body>
</html>
