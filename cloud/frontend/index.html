<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hadoop WordCount UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      background: #001f3f;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .header {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      animation: slideDown 0.6s ease;
    }

    .header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .header p {
      font-size: 1.1rem;
      margin-top: 10px;
      opacity: 0.95;
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 0.5s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .stats-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .stat-card {
      background: #003366;
      flex: 1;
      padding: 18px;
      border-radius: 14px;
      color: #fff;
      text-align: center;
    }

    .stat-card h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .stat-card p {
      font-size: 2rem;
      margin: 10px 0 0 0;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      color: #333;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      resize: vertical;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .status-btn {
      background: #001f3f;
    }

    .wordcount-btn {
      background: #2c5f7f;
    }

    .status-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .wordcount-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
    }

    .output-box, pre {
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
      color: #4ecca3;
      padding: 20px;
      border-radius: 12px;
      overflow-x: auto;
      border: 2px solid #333;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      background: #001f3f;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr {
      border-bottom: 1px solid #e0e0e0;
      transition: background-color 0.2s ease;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Hadoop WordCount</h1>
    <p>Distributed Big Data Processing Made Easy</p>
  </div>

  <div class="card">
    <h2>Cluster Status</h2>
    <button class="status-btn" onclick="checkStatus()">Check Cluster Health</button>
    <pre id="status"></pre>
  </div>

  <div class="card">
    <h2>Run WordCount Job</h2>
    <textarea id="text" placeholder="Enter your text here to analyze word frequencies..."></textarea>
    <button class="wordcount-btn" onclick="runWordCount()">Run MapReduce Job</button>

    <!-- üëâ Added two stat cards here -->
    <div class="stats-container">
      <div class="stat-card">
        <h3>Total Words</h3>
        <p id="total-words">0</p>
      </div>

      <div class="stat-card">
        <h3>Unique Words</h3>
        <p id="unique-words">0</p>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>WordCount Results</h2>
    <div id="table"></div>
  </div>

</div>

<script>
const BASE = "https://belt-tourism-mixed-mating.trycloudflare.com";

async function checkStatus() {
  const el = document.getElementById("status");
  el.innerText = "‚è≥ Checking...";
  try {
    const res = await fetch(`${BASE}/api/status`);
    const data = await res.json();
    el.innerText = JSON.stringify(data, null, 2);
  } catch (e) {
    el.innerText = "‚ùå " + e;
  }
}

async function runWordCount() {
  const text = document.getElementById("text").value.trim();
  if (!text) return alert("Enter text first!");

  document.getElementById("table").innerHTML = "<p>Running Hadoop job...</p>";

  try {
    const res = await fetch(`${BASE}/api/wordcount`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    // Fill new stats
    document.getElementById("total-words").innerText = data.total_words;
    document.getElementById("unique-words").innerText = data.unique_words;

    buildTable(data.word_counts);

  } catch (e) {
    document.getElementById("table").innerHTML = "<p>Error: " + e + "</p>";
  }
}

function buildTable(wordCounts) {
  if (!wordCounts || Object.keys(wordCounts).length === 0) return;

  let html = `<table>
    <tr><th>Word</th><th>Count</th></tr>`;
  for (let w in wordCounts) {
    html += `<tr><td>${w}</td><td>${wordCounts[w]}</td></tr>`;
  }
  html += "</table>";
  document.getElementById("table").innerHTML = html;
}
</script>

</body>
</html>
